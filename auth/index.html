<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />

    <title>SignIn SmartRent Digital</title>

    <link rel="stylesheet" type="text/css" href="../assets/styles/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../assets/fonts/css/fontawesome-all.min.css" />
    <link rel="manifest" href="../_manifest.json" data-pwa-version="set_in_manifest_and_pwa_js" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/app/icons/icon-192x192.png" />
  </head>

  <body class="theme-light">
    <div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>

    <div id="page">
      <div class="header header-fixed header-logo-center">
        <a href="#" class="header-title">SignIn</a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
        <a href="#" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-dark"><i class="fas fa-sun"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-light"><i class="fas fa-moon"></i></a>
      </div>

      <div id="footer-bar" class="footer-bar-6">
        <a href=""><i class="fa fa-layer-group"></i><span>Produk</span></a>
        <a href="" class="active-nav"><i class="fa fa-tag"></i><span>Kategori</span></a>
        <a href="" class="circle-nav"><i class="fa fa-home"></i><span>Home</span></a>
        <a href=""><i class="fa fa-list"></i><span>Transaksi</span></a>
        <a href=""><i class="fa fa-user"></i><span>Profile</span></a>
      </div>

      <div class="page-content header-clear-medium">
        <div class="card card-style">
          <div class="content">
            <p class="font-600 color-highlight mb-n1">Let's start</p>
            <h1 class="font-30">Sign In</h1>
            <p>Enter your credentials below to sign into your account.</p>

            <div class="input-style no-borders has-icon validate-field mb-4">
              <i class="fa fa-user"></i>
              <input type="name" class="form-control validate-name" id="form1a" placeholder="Username" />
              <label for="form1a" class="color-highlight">Username</label>
              <i class="fa fa-times disabled invalid color-red-dark"></i>
              <i class="fa fa-check disabled valid color-green-dark"></i>
              <em>(required)</em>
            </div>
            <div class="input-style no-borders has-icon validate-field mb-4">
              <i class="fa fa-lock"></i>
              <input type="password" class="form-control validate-password" id="form1ab" placeholder="Password" />
              <label for="form1ab" class="color-highlight">Password</label>
              <i class="fa fa-times disabled invalid color-red-dark"></i>
              <i class="fa fa-check disabled valid color-green-dark"></i>
              <em>(required)</em>
            </div>

            <a href="#" data-back-button class="btn btn-full btn-l font-600 font-13 gradient-highlight mt-4 rounded-s">Sign In</a>

            <div class="row pt-3 mb-3">
              <div class="col-6 text-start">
                <a href="forgot.html" class="color-highlight">Forgot Password?</a>
              </div>
              <div class="col-6 text-end">
                <a href="signup.html" class="color-highlight">Create Account</a>
              </div>
            </div>

            <div class="divider"></div>

            <a href="#" class="btn btn-icon text-start btn-full btn-l font-600 font-13 bg-google mt-4 rounded-s"
              ><i class="fab fa-google text-center"></i>Sign In with Google</a
            >
          </div>
        </div>
      </div>
      <!-- Page content ends here-->

      <!-- Main Menu-->
      <div
        id="menu-main"
        class="menu menu-box-left rounded-0"
        data-menu-load="menu-main.html"
        data-menu-width="280"
        data-menu-active="nav-pages"
      ></div>

      <!-- Share Menu -->
      <div id="menu-share" class="menu menu-box-bottom rounded-m" data-menu-load="menu-share.html" data-menu-height="370"></div>

      <!-- Colors Menu -->
      <div id="menu-colors" class="menu menu-box-bottom rounded-m" data-menu-load="menu-colors.html" data-menu-height="480"></div>
    </div>

    <script type="text/javascript" src="../assets/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/scripts/custom.js"></script>
  </body>
</html>
