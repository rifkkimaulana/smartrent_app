<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Daftar Bank</h3>
        <button role="button" class="btn btn-primary btn-sm float-right" onclick="tambahDaftarBank()">
          <i class="fa fa-user-plus"></i> Tambah Daftar Bank
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">No</th>
                <th>Logo Bank</th>
                <th>Bank Nama</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Form Pengguna -->
<div class="modal fade" id="modalDaftarBank">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Tambah Kategori</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formDaftarBank" enctype="multipart/form-data">
          <input type="hidden" id="id" name="id" />
          <div class="form-group">
            <label for="nama_bank">Nama Bank</label>
            <input type="text" class="form-control" id="nama_bank" name="nama_bank" />
          </div>
          <div class="form-group">
            <label for="customFile">Upload Logo Bank <small class="text-success"> *Optional</small></label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="gambar" />
              <label class="custom-file-label" for="customFile">Upload foto kamu disini...</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="submitDaftarBank()" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Hapus Pengguna -->
<div class="modal fade" id="modalHapusDaftarbank">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Pengguna</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Apakah Anda yakin ingin menghapus Bank <b><span id="nama_hapus"></span></b> ini?
        </p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusDaftarBank()" id="buttonHapusDaftarBank" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
