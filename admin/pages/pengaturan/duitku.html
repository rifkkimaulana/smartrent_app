<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-title">Duitku Payment Setting</h4>
          </div>
          <div class="card-body">
            <form id="formDuitku">
              <div class="form-group">
                <label for="environment">Environment</label>
                <select name="environment" id="environment" class="form-control">
                  <option value="production">Production</option>
                  <option value="sandbox">SandBox</option>
                </select>
              </div>
              <div class="form-group">
                <label for="merchant_code">Merchancode</label>
                <input type="text" id="merchant_code" class="form-control" name="merchant_code" required />
              </div>
              <div class="form-group">
                <label for="apikey_duitku">Apikey</label>
                <input type="password" id="apikey_duitku" class="form-control" name="apikey_duitku" required />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary float-right" role="button" onclick="submitDuitku()">Simpan perubahan</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
