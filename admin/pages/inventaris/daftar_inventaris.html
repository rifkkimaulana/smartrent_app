<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Daftar Inventaris</h3>
        <button role="button" class="btn btn-danger btn-sm float-right" data-toggle="modal" data-target="#tambahBarang">
          <i class="fa fa-user-plus"></i> Tambah Barang
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Nama Barang</th>
                <th>Kategori</th>
                <th>Harga Sewa</th>
                <th>Status</th>
                <th>Satuan Sewa</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Form Pengguna -->
<div class="modal fade" id="modalKategori">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Tambah Kategori</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formKategori" enctype="multipart/form-data">
          <input type="hidden" id="id" name="id" />
          <div class="form-group">
            <label for="nama_kategori">Nama Kategori <small class="text-danger"> *Tidak boleh kosong</small> </label>
            <input type="text" class="form-control" id="nama_kategori" name="nama_kategori" required />
          </div>
          <div class="form-group">
            <label for="customFile">Upload Foto Kategori <small class="text-success"> *Optional</small></label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="gambar" />
              <label class="custom-file-label" for="customFile">Upload foto kamu disini...</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="submitKategori()" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Hapus Pengguna -->
<div class="modal fade" id="modalHapusKategori">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Pengguna</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Apakah Anda yakin ingin menghapus Kategori <b><span id="nama_hapus"></span></b> ini?
        </p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusKategori()" id="hapusButtonKategori" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
