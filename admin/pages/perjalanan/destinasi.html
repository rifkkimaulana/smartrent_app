<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Destinasi Wisata</h3>
        <button role="button" class="btn btn-primary btn-sm float-right" onclick="tambahModalDestinasi()">
          <i class="fa fa-user-plus"></i> Tambah Baru
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">No</th>
                <th class="text-center">Gambar</th>
                <th>Nama Destinasi</th>
                <th>Lokasi</th>
                <th>Dibuat</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Form Destinasi -->
<div class="modal fade" id="modalDestinasi">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Tambah Destinasi</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formDestinasi" enctype="multipart/form-data">
          <input type="hidden" id="id" name="id" />
          <div class="form-group">
            <label for="customFile">Upload Foto Kategori <small class="text-success"> *Optional</small></label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="gambar" />
              <label class="custom-file-label" for="customFile">Upload foto destinasi...</label>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <label for="nama_destinasi">Nama Destinasi <small class="text-danger"> *Tidak boleh kosong</small> </label>
            <input type="text" class="form-control" id="nama_destinasi" name="nama_destinasi" required />
          </div>
          <div class="form-group">
            <label for="lokasi">Lokasi</label>
            <input type="text" class="form-control" id="lokasi" name="lokasi" />
          </div>
          <div class="form-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea name="deskripsi" id="deskripsi" cols="30" rows="2" class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="submitDestinasi()" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Hapus Destinasi -->
<div class="modal fade" id="modalHapusDestinasi">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Pengguna</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Apakah Anda yakin ingin menghapus Destinasi <b><span id="nama_hapus"></span></b> ini?
        </p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusDestinasi()" id="hapusButtonDestinasi" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
