<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Pemesanan Paket Perjalanan</h3>
        <button role="button" class="btn btn-primary btn-sm float-right" onclick="tambahModalPemesanan()">
          <i class="fa fa-plus"></i> Tambahkan Pemesanan
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">No</th>
                <th>Pemesan</th>
                <th>Paket</th>
                <th>Jumlah Peserta</th>
                <th>Total Pembayaran</th>
                <th>Status Pembayaran</th>
                <th>Dibuat</th>
                <th class="text-center">NoAksi</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Form Paket Perjalanan -->
<div class="modal fade" id="modalPemesanan">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Paket Perjalanan</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formPemesanan" enctype="multipart/form-data">
          <input type="hidden" id="id" name="id" />
          <div class="form-group">
            <label for="user_id">Pilih Pengguna</label>
            <select name="user_id" id="user_id" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="paket_id">Pilih Paket</label>
            <select name="paket_id" id="paket_id" class="form-control"></select>
          </div>
          <div class="form-group">
            <label for="jumlah_peserta">Jumlah Peserta</label>
            <input type="text" class="form-control" id="jumlah_peserta" name="jumlah_peserta" />
          </div>
          <div class="form-group">
            <label for="status_pembayaran">Status Transaksi</label>
            <select name="status_pembayaran" id="status_pembayaran" class="form-control">
              <option value="pending">Pending</option>
              <option value="dibayar">Dibayar</option>
              <option value="selesai">Selesai</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jumlah_pembayaran">Jumlah Pembayaran</label>
            <input type="text" class="form-control" id="jumlah_pembayaran" name="jumlah_pembayaran" disabled />
          </div>
        </form>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="submitPemesanan()" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Hapus Paket Perjalanan -->
<div class="modal fade" id="modalHapusPemesanan">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Paket Perjalanan</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Apakah Anda yakin ingin menghapus Pemesanan Perjalanan <b><span id="nama_hapus"></span></b> ini?
        </p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusPemesanan()" id="hapusButtonPemesanan" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
