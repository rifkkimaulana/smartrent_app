<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Paket Perjalanan Wisata</h3>
        <button role="button" class="btn btn-primary btn-sm float-right" onclick="tambahModalPaketPerjalanan()">
          <i class="fa fa-user-plus"></i> Tambah Paket
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">No</th>
                <th>Nama Paket</th>
                <th>Kuota</th>
                <th>Harga</th>
                <th>Kategori</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Form Paket Perjalanan -->
<div class="modal fade" id="modalPaketPerjalanan">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Paket Perjalanan</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formPaketPerjalanan" enctype="multipart/form-data">
          <input type="hidden" id="id" name="id" />
          <div class="form-group">
            <label for="customFile">Upload Foto Kategori <small class="text-success"> *Optional</small></label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" name="gambar" />
              <label class="custom-file-label" for="customFile">Upload foto destinasi...</label>
            </div>
          </div>
          <hr />
          <div class="form-group">
            <label for="kategori_id">Kategori Perjalanan</label>
            <select name="kategori_id" id="kategori_id" class="form-control">
              <option value=""></option>
            </select>
          </div>
          <div class="form-group">
            <label for="nama_paket">Nama Paket Perjalanan</label>
            <input type="text" class="form-control" id="nama_paket" name="nama_paket" />
          </div>
          <div class="row">
            <div class="col-sm-8">
              <div class="form-group">
                <label for="harga_paket"> Harga Paket</label>
                <input type="number" id="harga_paket" name="harga_paket" class="form-control" />
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-grup">
                <label for="kuota_peserta"> Kuota</label>
                <input type="number" class="form-control" id="kuota_peserta" name="kuota_peserta" />
              </div>
            </div>
          </div>
          <div class="for-group">
            <label for="deskripsi">Deskripsi</label>
            <textarea name="deskripsi" id="deskripsi" cols="30" rows="3" class="form-control"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="submitPaketPerjalanan()" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Hapus Paket Perjalanan -->
<div class="modal fade" id="modalHapusPaketPerjalanan">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Paket Perjalanan</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Apakah Anda yakin ingin menghapus Kategori Perjalanan <b><span id="nama_hapus"></span></b> ini?
        </p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusPaketPerjalanan()" id="hapusButtonPaketPerjalanan" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
