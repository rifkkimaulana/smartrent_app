<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Kategori Perjalanan Wisata</h3>
        <button role="button" class="btn btn-primary btn-sm float-right" onclick="tambahModalKategoriPerjalanan()">
          <i class="fa fa-user-plus"></i> Tambah Kategori
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">No</th>
                <th>Nama Kategori</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Form Kategori Perjalanan -->
<div class="modal fade" id="modalKategoriPerjalanan">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Tambah Kategori Perjalanan</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formKategoriPerjalanan" enctype="multipart/form-data">
          <input type="hidden" id="id" name="id" />

          <div class="form-group">
            <label for="nama_kategori">Nama Kategori</label>
            <input type="text" class="form-control" id="nama_kategori" name="nama_kategori" />
          </div>
        </form>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="submitKategoriPerjalanan()" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Hapus Kategori Perjalanan -->
<div class="modal fade" id="modalHapusDestinasi">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Kategori Perjalanan</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Apakah Anda yakin ingin menghapus Kategori Perjalanan <b><span id="nama_hapus"></span></b> ini?
        </p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusKategoriPerjalanan()" id="hapusButtonKategoriPerjalanan" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
