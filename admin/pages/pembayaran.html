<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Online Payment</h3>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">No</th>
                <th>Reference</th>
                <th>No Transaksi</th>
                <th>Customer</th>
                <th>Channel</th>
                <th>Pembayaran</th>
                <th>Status</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Hapus Paket Perjalanan -->
<div class="modal fade" id="hapusPaymentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Catatan Pembayaran</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>
          Apakah Anda yakin ingin menghapus pembayaran dengan reference: <b><span id="nama_hapus"></span></b> ini?
        </p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusCatatanPembayaran()" id="buttonHapusPembayaran" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
