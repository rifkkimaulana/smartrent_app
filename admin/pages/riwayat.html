<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Riwayat</h3>
        <button role="button" class="btn btn-danger btn-sm float-right" data-toggle="modal" data-target="#hapusRiwayat">
          <i class="fa fa-user-plus"></i> Hapus Semua Riwayat
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="tablerifkkimaulana" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th>Pengguna</th>
                <th>Aktifitas</th>
                <th>Dibuat</th>
              </tr>
            </thead>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal Hapus Pengguna -->
<div class="modal fade" id="hapusRiwayat">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title">Hapus Pengguna</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Apakah anda yakin ingin semua riwayat ini ?</p>
      </div>
      <div class="modal-footer float-right">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
        <button type="button" onclick="hapusRiwayat()" class="btn btn-danger">Hapus</button>
      </div>
    </div>
  </div>
</div>
